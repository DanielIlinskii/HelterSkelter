<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkCRM Studio - Tattoo Management System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Orbitron:wght@400;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #1a1a1a;
        --secondary: #ff6b35;
        --accent: #00d4ff;
        --accent-purple: #8b5cf6;
        --accent-pink: #ec4899;
        --dark: #0a0a0a;
        --light: #ffffff;
        --gray-100: #f8f9fa;
        --gray-200: #e9ecef;
        --gray-300: #dee2e6;
        --gray-400: #ced4da;
        --gray-500: #adb5bd;
        --gray-600: #6c757d;
        --gray-700: #495057;
        --gray-800: #343a40;
        --gray-900: #212529;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --gradient-primary: linear-gradient(135deg, #ff6b35 0%, #ec4899 100%);
        --gradient-secondary: linear-gradient(135deg, #8b5cf6 0%, #00d4ff 100%);
        --gradient-dark: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--dark);
        color: var(--light);
        overflow-x: hidden;
      }

      /* Loading Animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--dark);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .ink-drop {
        width: 60px;
        height: 60px;
        background: var(--gradient-primary);
        border-radius: 50% 50% 50% 70% / 60% 60% 40% 40%;
        position: relative;
        animation: inkDrop 2s ease-in-out infinite;
      }

      .ink-drop::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 8px;
        height: 20px;
        background: var(--secondary);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        animation: inkFall 2s ease-in-out infinite;
      }

      @keyframes inkDrop {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
        }
        50% {
          transform: scale(1.1) rotate(10deg);
        }
      }

      @keyframes inkFall {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(-20px);
        }
        50% {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) translateY(20px);
        }
      }

      .loading-text {
        margin-top: 30px;
        font-family: "Orbitron", monospace;
        font-size: 18px;
        font-weight: 700;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
      }

      .container {
        display: flex;
        min-height: 100vh;
        position: relative;
      }

      /* Background Effects */
      .bg-effect {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .ink-splash {
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          rgba(255, 107, 53, 0.1) 0%,
          transparent 70%
        );
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .ink-splash:nth-child(1) {
        top: 10%;
        left: 15%;
        animation-delay: 0s;
      }

      .ink-splash:nth-child(2) {
        top: 60%;
        right: 10%;
        animation-delay: 2s;
        background: radial-gradient(
          circle,
          rgba(0, 212, 255, 0.1) 0%,
          transparent 70%
        );
      }

      .ink-splash:nth-child(3) {
        bottom: 20%;
        left: 40%;
        animation-delay: 4s;
        background: radial-gradient(
          circle,
          rgba(139, 92, 246, 0.1) 0%,
          transparent 70%
        );
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) scale(1);
        }
        50% {
          transform: translateY(-20px) scale(1.05);
        }
      }

      /* Sidebar Styles */
      .sidebar {
        width: 280px;
        background: var(--gradient-dark);
        backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        z-index: 100;
        position: relative;
      }

      .sidebar::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("https://pixabay.com/get/g0594b5b692a22ff347611d2bc2c0519f0a44dc973659effb927a29af470da04de3245e1a9e561c1e6a9d391a062741f3547e27a36015b88537fbba7c3e2fe782_640.jpg")
          center/cover;
        opacity: 0.03;
        z-index: -1;
      }

      .sidebar-header {
        padding: 30px 20px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
      }

      .sidebar-header h1 {
        font-family: "Orbitron", monospace;
        font-size: 28px;
        font-weight: 900;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 5px;
      }

      .sidebar-header .tagline {
        font-size: 12px;
        color: var(--gray-400);
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .sidebar-nav {
        padding: 30px 0;
      }

      .nav-item {
        padding: 16px 25px;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 5px 15px;
        border-radius: 12px;
        position: relative;
        overflow: hidden;
      }

      .nav-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: var(--gradient-primary);
        transition: left 0.3s ease;
        z-index: -1;
      }

      .nav-item:hover::before {
        left: 0;
      }

      .nav-item:hover {
        color: var(--light);
        transform: translateX(5px);
      }

      .nav-item.active {
        background: var(--gradient-primary);
        color: var(--light);
        box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
      }

      .nav-item i {
        margin-right: 15px;
        width: 20px;
        text-align: center;
        font-size: 18px;
      }

      .nav-item span {
        font-weight: 500;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        padding: 30px;
        background: linear-gradient(
          135deg,
          rgba(26, 26, 26, 0.9) 0%,
          rgba(45, 45, 45, 0.9) 100%
        );
        backdrop-filter: blur(20px);
        overflow-y: auto;
        position: relative;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .header-title h2 {
        font-family: "Orbitron", monospace;
        font-size: 32px;
        font-weight: 700;
        background: var(--gradient-secondary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header-subtitle {
        color: var(--gray-400);
        margin-top: 5px;
        font-size: 14px;
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .search-bar {
        position: relative;
      }

      .search-bar input {
        padding: 15px 20px 15px 50px;
        border-radius: 25px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        width: 300px;
        outline: none;
        background: rgba(255, 255, 255, 0.05);
        color: var(--light);
        font-size: 14px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .search-bar input::placeholder {
        color: var(--gray-400);
      }

      .search-bar input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1);
        background: rgba(255, 255, 255, 0.1);
      }

      .search-bar i {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray-400);
        font-size: 16px;
      }

      .user-profile {
        display: flex;
        align-items: center;
        gap: 15px;
        cursor: pointer;
        padding: 10px 15px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .user-profile:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }

      .user-avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: var(--gradient-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--light);
        font-weight: 700;
        font-size: 16px;
      }

      .user-name {
        font-weight: 600;
        color: var(--light);
      }

      /* Dashboard Grid */
      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        margin-bottom: 40px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .stat-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--gradient-primary);
      }

      .stat-card:nth-child(2)::before {
        background: var(--gradient-secondary);
      }

      .stat-card:nth-child(3)::before {
        background: linear-gradient(135deg, #f59e0b 0%, #ff6b35 100%);
      }

      .stat-card:nth-child(4)::before {
        background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
      }

      .stat-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.08);
      }

      .stat-card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .stat-card-title {
        font-size: 14px;
        color: var(--gray-400);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .stat-card-icon {
        width: 50px;
        height: 50px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--light);
        font-size: 20px;
      }

      .icon-clients {
        background: var(--gradient-primary);
      }

      .icon-appointments {
        background: var(--gradient-secondary);
      }

      .icon-revenue {
        background: linear-gradient(135deg, #f59e0b 0%, #ff6b35 100%);
      }

      .icon-artists {
        background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
      }

      .stat-card-value {
        font-size: 36px;
        font-weight: 700;
        color: var(--light);
        margin-bottom: 10px;
        font-family: "Orbitron", monospace;
      }

      .stat-card-change {
        font-size: 13px;
        color: var(--success);
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: 500;
      }

      .stat-card-change.negative {
        color: var(--danger);
      }

      /* Sections */
      .section {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 30px;
        transition: all 0.3s ease;
      }

      .section:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .section-title {
        font-size: 22px;
        color: var(--light);
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .section-title::before {
        content: "";
        width: 4px;
        height: 25px;
        background: var(--gradient-primary);
        border-radius: 2px;
      }

      .section-action {
        color: var(--accent);
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 10px;
        background: rgba(0, 212, 255, 0.1);
        transition: all 0.3s ease;
      }

      .section-action:hover {
        background: rgba(0, 212, 255, 0.2);
        transform: translateY(-2px);
      }

      /* Appointments Table */
      .appointments-wrapper {
        overflow-x: auto;
        border-radius: 15px;
      }

      .appointment-list {
        width: 100%;
        border-collapse: collapse;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 15px;
        overflow: hidden;
      }

      .appointment-list th {
        text-align: left;
        padding: 20px 15px;
        background: rgba(255, 255, 255, 0.1);
        color: var(--gray-300);
        font-weight: 600;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .appointment-list td {
        padding: 20px 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        color: var(--light);
      }

      .appointment-list tr:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .client-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .client-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--gradient-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--light);
        font-weight: 700;
        font-size: 14px;
      }

      .client-name {
        font-weight: 500;
        color: var(--light);
      }

      .status-badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status-upcoming {
        background: rgba(16, 185, 129, 0.2);
        color: var(--success);
        border: 1px solid rgba(16, 185, 129, 0.3);
      }

      .status-completed {
        background: rgba(139, 92, 246, 0.2);
        color: var(--accent-purple);
        border: 1px solid rgba(139, 92, 246, 0.3);
      }

      .status-cancelled {
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger);
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      /* Bottom Layout */
      .bottom-layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }

      /* Client Cards */
      .client-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }

      .client-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .client-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--gradient-secondary);
      }

      .client-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.08);
      }

      .client-card-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 15px;
      }

      .client-card-avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: var(--gradient-secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--light);
        font-weight: 700;
        font-size: 16px;
      }

      .client-card-name {
        font-weight: 600;
        color: var(--light);
        font-size: 16px;
      }

      .client-card-email {
        font-size: 12px;
        color: var(--gray-400);
        margin-top: 2px;
      }

      .client-card-details {
        font-size: 13px;
        color: var(--gray-300);
      }

      .client-card-detail {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .client-card-detail i {
        width: 16px;
        margin-right: 8px;
        color: var(--accent);
      }

      /* Tasks */
      .task-item {
        display: flex;
        align-items: center;
        padding: 18px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
      }

      .task-item:hover {
        background: rgba(255, 255, 255, 0.03);
        margin: 0 -20px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 10px;
      }

      .task-checkbox {
        margin-right: 15px;
      }

      .task-checkbox input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: var(--accent);
      }

      .task-content {
        flex: 1;
      }

      .task-title {
        font-weight: 500;
        margin-bottom: 8px;
        color: var(--light);
      }

      .task-meta {
        display: flex;
        align-items: center;
        font-size: 12px;
        color: var(--gray-400);
        gap: 15px;
      }

      .task-priority {
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .priority-high {
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger);
      }

      .priority-medium {
        background: rgba(245, 158, 11, 0.2);
        color: var(--warning);
      }

      .priority-low {
        background: rgba(16, 185, 129, 0.2);
        color: var(--success);
      }

      /* Floating Action Button */
      .fab {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: var(--gradient-primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--light);
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .fab:hover {
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 15px 40px rgba(255, 107, 53, 0.6);
      }

      /* Mobile Overlay */
      .mobile-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 99;
        backdrop-filter: blur(5px);
      }

      .mobile-menu-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 24px;
        color: var(--light);
        cursor: pointer;
        padding: 10px;
      }

      /* Responsive Styles */
      @media (max-width: 1200px) {
        .bottom-layout {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 992px) {
        .sidebar {
          width: 80px;
        }

        .sidebar-header h1,
        .nav-item span {
          display: none;
        }

        .sidebar-header {
          padding: 20px 10px;
        }

        .nav-item {
          justify-content: center;
          padding: 15px 10px;
          margin: 5px 10px;
        }

        .nav-item i {
          margin-right: 0;
          font-size: 20px;
        }

        .main-content {
          padding: 20px;
        }
      }

      @media (max-width: 768px) {
        .container {
          position: relative;
        }

        .mobile-menu-toggle {
          display: block;
        }

        .sidebar {
          position: fixed;
          left: -280px;
          top: 0;
          height: 100vh;
          width: 280px;
          transition: left 0.3s ease;
          z-index: 100;
          overflow-y: auto;
        }

        .sidebar.active {
          left: 0;
        }

        .sidebar-header h1,
        .nav-item span {
          display: block;
        }

        .sidebar-header {
          padding: 30px 20px;
        }

        .nav-item {
          justify-content: flex-start;
          padding: 16px 25px;
          margin: 5px 15px;
        }

        .nav-item i {
          margin-right: 15px;
          font-size: 18px;
        }

        .main-content {
          padding: 15px;
          width: 100%;
        }

        .header {
          flex-direction: column;
          align-items: flex-start;
          gap: 20px;
        }

        .header-title {
          display: flex;
          align-items: center;
          gap: 15px;
          width: 100%;
        }

        .header-actions {
          width: 100%;
          flex-direction: column;
          gap: 15px;
        }

        .search-bar {
          width: 100%;
        }

        .search-bar input {
          width: 100%;
        }

        .dashboard-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .client-grid {
          grid-template-columns: 1fr;
        }

        .fab {
          bottom: 20px;
          right: 20px;
          width: 50px;
          height: 50px;
          font-size: 20px;
        }
      }

      @media (max-width: 480px) {
        .main-content {
          padding: 10px;
        }

        .header-title h2 {
          font-size: 24px;
        }

        .stat-card {
          padding: 20px;
        }

        .stat-card-value {
          font-size: 28px;
        }

        .section {
          padding: 20px;
        }

        .appointment-list,
        .appointment-list thead,
        .appointment-list tbody,
        .appointment-list th,
        .appointment-list td,
        .appointment-list tr {
          display: block;
        }

        .appointment-list thead tr {
          position: absolute;
          top: -9999px;
          left: -9999px;
        }

        .appointment-list tr {
          background: rgba(255, 255, 255, 0.05);
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 15px;
          margin-bottom: 15px;
          padding: 20px;
        }

        .appointment-list td {
          border: none;
          position: relative;
          padding: 8px 0;
          padding-left: 50%;
        }

        .appointment-list td:before {
          content: attr(data-label) ": ";
          position: absolute;
          left: 6px;
          width: 45%;
          text-align: left;
          font-weight: 600;
          color: var(--gray-400);
          font-size: 12px;
          text-transform: uppercase;
        }

        .user-name {
          display: none;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--gradient-primary);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--gradient-secondary);
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div
      class="loading-screen"
      id="loadingScreen"
      style="opacity: 0; display: none"
    >
      <div class="ink-drop"></div>
      <div class="loading-text">ЗАГРУЗКА</div>
    </div>

    <!-- Background Effects -->
    <div class="bg-effect">
      <div class="ink-splash"></div>
      <div class="ink-splash"></div>
      <div class="ink-splash"></div>
    </div>

    <!-- Mobile Overlay -->
    <div
      class="mobile-overlay"
      id="mobileOverlay"
      onclick="toggleMobileMenu()"
    ></div>

    <div class="container">
      <!-- Sidebar -->
      {% include ''|add:type_device|add:'/include/sidebar.html' %}

      <!-- Main Content -->
      {% include ''|add:type_device|add:'/base.html' %}

    </div>

    <!-- Floating Action Button -->
    <div class="fab" title="Быстрые действия">
      <i class="fas fa-plus"></i>
    </div>

    <script>
      // Loading screen
      window.addEventListener("load", function () {
        setTimeout(() => {
          const loadingScreen = document.getElementById("loadingScreen");
          loadingScreen.style.opacity = "0";
          setTimeout(() => {
            loadingScreen.style.display = "none";
          }, 500);
        }, 2000);
      });

      // Menu functionality
      document.addEventListener("DOMContentLoaded", function () {
        // Navigation items
        const navItems = document.querySelectorAll(".nav-item");
        navItems.forEach((item) => {
          item.addEventListener("click", function () {
            navItems.forEach((i) => i.classList.remove("active"));
            this.classList.add("active");

            if (window.innerWidth <= 768) {
              toggleMobileMenu();
            }
          });
        });

        // Task checkboxes
        const taskCheckboxes = document.querySelectorAll(
          ".task-checkbox input"
        );
        taskCheckboxes.forEach((checkbox) => {
          checkbox.addEventListener("change", function () {
            const taskItem = this.closest(".task-item");
            if (this.checked) {
              taskItem.style.opacity = "0.6";
              taskItem.querySelector(".task-title").style.textDecoration =
                "line-through";
            } else {
              taskItem.style.opacity = "1";
              taskItem.querySelector(".task-title").style.textDecoration =
                "none";
            }
          });
        });

        // Floating Action Button
        const fab = document.querySelector(".fab");
        fab.addEventListener("click", function () {
          this.style.transform = "translateY(-5px) scale(1.2) rotate(45deg)";
          setTimeout(() => {
            this.style.transform = "translateY(-5px) scale(1.1)";
          }, 200);
        });

        // Hover effects for cards
        const cards = document.querySelectorAll(".stat-card, .client-card");
        cards.forEach((card) => {
          card.addEventListener("mouseenter", function () {
            this.style.transform = "translateY(-10px) scale(1.02)";
          });

          card.addEventListener("mouseleave", function () {
            this.style.transform = "translateY(0) scale(1)";
          });
        });
      });

      // Mobile menu toggle
      function toggleMobileMenu() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("mobileOverlay");

        sidebar.classList.toggle("active");

        if (sidebar.classList.contains("active")) {
          overlay.style.display = "block";
          document.body.style.overflow = "hidden";
        } else {
          overlay.style.display = "none";
          document.body.style.overflow = "auto";
        }
      }

      // Smooth scroll for section actions
      document.querySelectorAll(".section-action").forEach((action) => {
        action.addEventListener("click", function () {
          this.style.transform = "translateY(-3px)";
          setTimeout(() => {
            this.style.transform = "translateY(0)";
          }, 200);
        });
      });

      // Search functionality
      const searchInput = document.querySelector(".search-bar input");
      searchInput.addEventListener("focus", function () {
        this.parentElement.style.transform = "scale(1.02)";
      });

      searchInput.addEventListener("blur", function () {
        this.parentElement.style.transform = "scale(1)";
      });
    </script>
  </body>
</html>
