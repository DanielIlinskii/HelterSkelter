{% load static %}

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkCRM Studio - Tattoo Management System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Orbitron:wght@400;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block css %} {% endblock css %}
  </head>
  <body>
    <!-- Loading Screen -->
    <div
      class="loading-screen"
      id="loadingScreen"
      style="opacity: 0; display: none"
    >
      <div class="ink-drop"></div>
      <div class="loading-text">ЗАГРУЗКА...</div>
    </div>

    <!-- Background Effects -->
    <div class="bg-effect">
      <div class="ink-splash"></div>
      <div class="ink-splash"></div>
      <div class="ink-splash"></div>
    </div>

    <!-- Mobile Overlay -->
    <div
      class="mobile-overlay"
      id="mobileOverlay"
      onclick="toggleMobileMenu()"
    ></div>

    <div class="container">
      <!-- Sidebar -->
      {% include 'pc/include/sidebar.html' %}

      <div class="main-content">

        {% include 'pc/include/header.html' %}
        {% block content %} 

        {% endblock content %}
      </div>
    </div>

    <!-- Floating Action Button -->
    <div class="fab" title="Быстрые действия">
      <i class="fas fa-plus"></i>
    </div>

    <script type="text/javascript" src="{% static 'js/base.js' %}"></script>
    {% block js %} {% endblock js %}
  </body>
</html>
