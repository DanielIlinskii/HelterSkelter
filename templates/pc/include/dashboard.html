      </div>
    </div>

  <div class="stat-card" style="transform: translateY(0px) scale(1)">

      <div class="stat-card-icon icon-appointments">
        <i class="fas fa-calendar-check"></i>

  <div class="stat-card" style="transform: translateY(0px) scale(1)">

      <i class="fas fa-arrow-up"></i>
